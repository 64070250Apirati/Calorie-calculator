<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Calorie Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="script" href="script.py"
    </head>

<body>
    <header class="topline">
        <a class="menu" href="https://www.kmitl.ac.th/">KMITL</a>
    </header>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Calorie Calculator</a></li>
          </ul>
        </header>
    </div>
    <div class="container">
        The Calorie Calculator can be used to estimate the number of calories a person needs to consume each day. This calculator can also provide some simple guidelines for gaining or losing weight.
<form class="userdata">
  <label for="age">Age:</label><br>
  <input type="text" id="age" name="age"><br>
  <label for="hight">Hight:</label><br>
  <input type="text" id="hight" name="hight"><br>
  <label for="weight">weight:</label><br>
  <input type="text" id="weight" name="weight"><br>
    <fieldset>
    <legend>Gender</legend>
      <div class="gender">
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label><br>
      </div>  
      <div class="acc">
        <legend>Activity</legend>
        <select name="acc" id="activity">
          <option value="">--Please choose an option--</option>
          <option value="1">Basal Metabolic Rate (BMR)</option>
          <option value="1.2">Sedentary: litle or no exercise</option>
          <option value="1.375">Light: exercise 1-3 times/week</option>
          <option value="1.465">Moderate: exercise 4-5 times/week</option>
          <option value="1.55">Active: daily exercise or intense exercise 3-4 times/week</option>
          <option value="1.725">Very Active: intense exercise 6-7 times/week</option>
          <option value="1.9">Extra Active: very intense exercise daily, or physical job</option>
        </select>
      </div>
      <legend> </legend>
      <div class="Submit">
        <input type="submit"onclick="SubmitEvent">
      </div>
    </fieldset>
  </form>
</body>
</script>
</html>
