<body onload="brython()">
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Calorie Calculator</a></li>

    </div>
    <div class="container">
        The Calorie Calculator can be used to estimate the number of calories a person needs to consume each day. This calculator can also provide some simple guidelines for gaining or losing weight.
<form class="userdata">
  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age"><br>
  <label for="hight">Hight:</label><br>
  <input type="number" id="hight" name="hight"><br>
  <label for="weight">weight:</label><br>
  <input type="number" id="weight" name="weight"><br>
    <fieldset>
    <legend>Gender</legend>
      <div class="gender">
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="gender">Male</label><br>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="gender">Female</label><br>
      </div>  
      <div class="acc">
        <legend>Activity</legend>
        <select name="act" id="activity">
          <option value="">--Please choose your activity--</option>
          <option value="1.2">Sedentary: litle or no exercise</option>
          <option value="1.375">Light: exercise 1-3 times/week</option>
          <option value="1.465">Moderate: exercise 4-5 times/week</option>
          <option value="1.55">Active: daily exercise or intense exercise 3-4 times/week</option>
          <option value="1.725">Very Active: intense exercise 6-7 times/week</option>
          <option value="1.9">Extra Active: very intense exercise daily, or physical job</option>
        </select>
      </div>
      <legend> </legend>
      <div class="submit">
        <button calss = "submit" type="button" id="submit" >Calculate</button>
      </div>
      <script type="text/python" id="calculator1">
      """calorie calculator"""
      from browser import document, ajax, alert
      def calculate(ev):
        """function BMR calculate and alertbox"""
        age = document['age'].value
        hight = document['hight'].value
        weight = document['weight'].value
        act = document['activity'].value
        if document.getElementById("Male").checked:
          BMR = 66 + (13.7*float(weight)) + (5*float(hight)) - (6.8*float(age))
        if document.getElementById("Female").checked:
          BMR = 665 + (9.6*float(weight)) + (1.8*float(hight)) - (4.7*float(age))
        BMRX = BMR * float(act)
        alert(' พลังงานที่จำเป็นพื้นฐานในการมีชีวิตของคุณ คือ  %.0f กิโลแคลอรี่\n พลังงานที่คุณใช้ในแต่ละวัน คือ %.0f กิโลแคลอรี่'% (BMR, BMRX))
      document['submit'].bind('click', calculate)
      </script>
    </fieldset>
  </form>
